<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper | Guilherme Balog Gardino</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <aside class="controls">
            <h1>Minesweeper</h1>
            <div class="input-block">
                <label for="rows">rows</label>
                <input type="number" name="rows" id="rows" value="8">
            </div>
            <div class="input-block">
                <label for="columns">columns</label>
                <input type="number" name="columns" id="columns" value="10">
            </div>
            <div class="input-block">
                <label for="bombs">bombs</label>
                <input type="number" name="bombs" id="bombs" value="10">
            </div>
            <button onclick="updateSettings()">Save and Play</button>
        </aside>
        <main>
            <canvas></canvas>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
