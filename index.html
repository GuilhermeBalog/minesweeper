<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper | Guilherme Balog Gardino</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <nav>
            <h1>Minesweeper</h1>
            <div class="row">
                <div class="input-block">
                    <label for="rows">Rows</label>
                    <input type="number" name="rows" id="rows" value="8">
                </div>
                <div class="input-block">
                    <label for="columns">Columns</label>
                    <input type="number" name="columns" id="columns" value="10">
                </div>
                <div class="input-block">
                    <label for="bombs">Bombs</label>
                    <input type="number" name="bombs" id="bombs" value="10">
                </div>
                <div class="button-container">
                    <button onclick="updateSettings()">Save and Play</button>
                </div>
            </div>
        </nav>
        <canvas></canvas>
        <footer>
            <a href="https://guilhermebalog.github.io">
				<img src="https://guilhermebalog.github.io/favicon.ico">
				Guilherme Balog Gardino
			</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
